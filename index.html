<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星球地圖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="星球/logo.png" alt="Logo">
      </div>
      <div class="hamburger-menu" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <!-- 漢堡菜單 -->
    <div class="menu" id="menu">
      <div class="menu-content">
        <a href="#" onclick="openInfoBox('introduction')">展覽介紹</a>
        <a href="#"onclick="openInfoBox('socialMedia')" >社群媒體</a>
        <a href="#"onclick="openInfoBox('notes')" >注意事項</a>
        <div class="footer">
          <!-- 替換掃描、替身、星座按鈕為圖片 -->
          <img src="img/QR.png" alt="掃描">
          <img src="img/替身.png" alt="替身">
          <img src="img/星座.png" alt="星座">
        </div>
        <img src="img/切換版面.png" alt="切換版面" class="layout-switch-button" onclick="toggleLayout()">
      </div>
    </div>

  
    <div class="info-box" id="infoBox" style="display: none;">
        <div class="info-content">
          <button class="close-button" onclick="closeInfoBox()">X</button>
          
          <p id="infoText">資訊內容</p>
        </div>
    </div>
  

  <!-- 星球地圖 -->
  <div id="planet-map" class="layout-1">
      <div class="planet planet-F1" data-name="Planet1" onclick="showPlanetInfo('Planet1')" >
        <img src="星球/01_深淵之光 .png" alt="Planet1">
      </div>
      <div class="planet planet-F2" data-name="Planet2" onclick="showPlanetInfo('Planet2')" >
        <img src="星球/02_廢柴勇者 .png" alt="Planet2">
      </div>
      <div class="planet planet-F3" data-name="Planet3" onclick="showPlanetInfo('Planet3')" >
        <img src="星球/03_小小守護者 .png" alt="Planet3">
      </div>
      <div class="planet planet-F4" data-name="Planet4" onclick="showPlanetInfo('Planet4')" >
        <img src="星球/04_家秘日記.png" alt="Planet4">
      </div>
      <div class="planet planet-F5" data-name="Planet5" onclick="showPlanetInfo('Planet5')" >
        <img src="星球/05_JUSTRUN.png" alt="Planet5">
      </div>
      <div class="planet planet-F6" data-name="Planet6" onclick="showPlanetInfo('Planet6')" >
        <img src="星球/06_戰略AI.png" alt="Planet6">
      </div>
      <div class="planet planet-F7" data-name="Planet7" onclick="showPlanetInfo('Planet7')" >
        <img src="星球/07_龍的曙光.png" alt="Planet7">
      </div>
      <div class="planet planet-F8" data-name="Planet8" onclick="showPlanetInfo('Planet8')" >
        <img src="星球/08_胡金.png" alt="Planet8">
      </div>
      <div class="planet planet-F9" data-name="Planet9" onclick="showPlanetInfo('Planet9')" >
        <img src="星球/09_PYTEACHER.png" alt="Planet9">
      </div>
      <div class="planet planet-F10" data-name="Planet10" onclick="showPlanetInfo('Planet10')" >
        <img src="星球/10_水星的委託.png" alt="Planet10">
      </div>
      <div class="planet planet-F11" data-name="Planet11" onclick="showPlanetInfo('Planet11')" >
        <img src="星球/11_生生不熄.png" alt="Planet11">
      </div>
      <div class="planet planet-F12" data-name="Planet12" onclick="showPlanetInfo('Planet12')" >
        <img src="星球/12_潘朵拉之庭.png" alt="Planet12">
      </div>
      <div class="planet planet-F13" data-name="Planet13" onclick="showPlanetInfo('Planet13')" >
        <img src="星球/13_拾光.png" alt="Planet13">
      </div>
  </div>

  <!-- 星球介紹 -->
  <div id="planet-info" class="planet-info">
    <img id="planet-info-image" src="" alt="星球圖片">
    <button class="close-button" onclick="closePlanetInfo()">X</button>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
